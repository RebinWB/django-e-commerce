{% load i18n static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: #212529;
        }
        #container-div {
            width: 45%;
        }

        #form-div {
            background-color: #bcbcbc;
        }
    </style>

</head>

<body>

<p class="container w-75 text-center alert-info d-flex justify-content-center rounded-3 p-3 mt-5">{% translate 'Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.' %}</p>
<div id="container-div" class="container">
    <div class="row">
        <div id="form-div" class="d-flex justify-content-center mt-3 rounded-2 pt-5 pb-5 h-75">

            <form method="post">{% csrf_token %}
                <div class="container">
                    <fieldset class="row">
                        <div class="form-row field-email">
                            {{ form.email.errors }}
                            <label class="mb-2 text-dark" for="id_email">{% translate 'Email address:' %}</label>
                            {{ form.email }}
                        </div>
                        <input type="submit" class="btn btn-dark mt-3"
                               value="{% translate 'Reset my password' %}">
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</html>
